<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(160deg, #e6f3ff, #dcecff, #f5f9ff);
        font-family: "Playfair Display", serif;
        color: #2f3b4a;
        text-align: center;
    }

    .title-page {
        margin: 25px 0 15px 0;
        font-size: 23px;
        letter-spacing: 1px;
        font-weight: 600;
        color: #35506b;
        text-shadow: 0 3px 10px rgba(90, 130, 170, 0.25);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        background: rgba(240, 250, 255, 0.9);
        border: 1px solid rgba(190, 210, 240, 0.6);
        margin: 15px;
        border-radius: 15px;
    }

    .title-page_general {
        color: #1e2a38;
    }

    .carousel {
        max-width: 600px;
        margin: 25px 10px;
        overflow: hidden;
        border-radius: 28px;
        position: relative;
        border: 3px solid rgba(210, 230, 255, 0.8);
        box-shadow:
            0 15px 40px rgba(120, 150, 190, 0.35),
            0 0 25px rgba(180, 210, 255, 0.4);
        background: rgba(235, 245, 255, 0.65);
        backdrop-filter: blur(6px);
    }

    .carousel-track {
        display: flex;
        transition: transform 0.45s ease;
    }

    .slide {
        min-width: 100%;
        user-select: none;
        overflow: hidden;
        position: relative;
    }

    .slide {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .slide img {
        width: 100%;
        height: auto;
        object-fit: contain;
        object-position: center;
        transition: transform 0.8s ease, filter 0.8s ease;
    }

    .slide video {
        width: 100%;
        height: 100%;
        border: none;
    }

    .carousel::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        box-shadow:
            0 0 40px rgba(200, 220, 255, 0.35) inset,
            0 0 25px rgba(180, 210, 255, 0.4) inset;
    }

    .comment-box {
        max-width: 600px;
        margin: 35px auto;
        padding: 20px;
        background: rgba(240, 248, 255, 0.75);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(150, 180, 220, 0.35);
        border: 2px solid rgba(210, 230, 255, 0.8);
        backdrop-filter: blur(6px);
    }

    .comment-box h2 {
        font-family: "Playfair Display", serif;
        color: #35506b;
        margin-bottom: 10px;
    }

    #commentName,
    #commentText {
        width: 100%;
        margin-top: 10px;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid rgba(130, 160, 200, 0.35);
        background: rgba(255, 255, 255, 0.8);
        font-size: 16px;
        font-family: "Playfair Display", serif;
        color: #2f3b4a;
    }

    #commentText {
        height: 110px;
        resize: none;
    }

    button {
        margin-top: 15px;
        padding: 10px 22px;
        border-radius: 14px;
        border: none;
        background: #bcd9ff;
        color: #2f3b4a;
        font-size: 17px;
        cursor: pointer;
        font-family: "Playfair Display", serif;
        transition: 0.3s;
        box-shadow: 0 4px 15px rgba(120, 150, 190, 0.3);
    }

    button:hover {
        background: #aaccff;
    }

    .comments-list {
        max-width: 600px;
        margin: 20px auto 40px;
    }

    .comment-item {
        background: rgba(240, 248, 255, 0.9);
        border: 1px solid rgba(200, 220, 250, 0.6);
        padding: 15px;
        margin: 15px;
        border-radius: 15px;
        font-family: "Playfair Display", serif;
    }

    .comment-meta {
        font-size: 14px;
        color: #35506b;
        margin-bottom: 5px;
    }

    #commentForm {
        max-width: 600px;
        margin: 35px 15px 60px;
        padding: 25px;
        background: rgba(240, 248, 255, 0.75);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(150, 180, 220, 0.35);
        border: 2px solid rgba(210, 230, 255, 0.8);
        backdrop-filter: blur(6px);
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    #commentForm input,
    #commentForm textarea {
        padding: 14px;
        font-size: 17px;
        border-radius: 14px;
        border: 1px solid rgba(130, 160, 200, 0.35);
        background: rgba(255, 255, 255, 0.9);
        color: #2f3b4a;
        font-family: "Playfair Display", serif;
        outline: none;
        transition: 0.25s ease;
    }

    #commentForm input:focus,
    #commentForm textarea:focus {
        border-color: rgba(130, 160, 200, 0.35);
        box-shadow: 0 0 12px rgba(130, 160, 200, 0.35);
    }

    #commentForm textarea {
        min-height: 120px;
        resize: none;
    }

    #commentForm button {
        margin-top: 5px;
        padding: 12px 25px;
        border-radius: 16px;
        border: none;
        background: #bcd9ff;
        color: #2f3b4a;
        font-size: 18px;
        cursor: pointer;
        font-family: "Playfair Display", serif;
        transition: 0.3s ease;
        box-shadow: 0 4px 15px rgba(180, 120, 80, 0.3);
    }

    #commentForm button:hover {
        background: #aaccff;
        transform: translateY(-2px);
    }

    #commentForm button:active {
        transform: translateY(0);
        box-shadow: 0 0 12px rgba(130, 160, 200, 0.35);
    }

    .slide video {
        position: relative;
        z-index: 5;
        background-color: #aaccff;
        /* важливо для Safari */
    }

    .carousel-arrow {
        z-index: 10;
    }







    .carousel {
        position: relative;
        overflow: hidden;
    }

    .carousel-track {
        display: flex;
        transition: transform 0.35s ease;
    }

    .slide {
        min-width: 100%;
    }

    .carousel-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        padding: 12px 16px;
        font-size: 28px;
        cursor: pointer;
        border-radius: 8px;
        z-index: 10;
        user-select: none;
    }

    .carousel-arrow.left {
        left: 10px;
    }

    .carousel-arrow.right {
        right: 10px;
    }
</style>

            </div>
        </div>
        <button class="carousel-arrow right">&#10095;</button>

    </div>
    <div id="comments"></div>

    <form id="commentForm">
        <input type="text" id="name" placeholder="Ваше ім'я" required>
        <textarea id="comment" placeholder="Ваш коментар" required></textarea>
        <button type="submit">Відправити</button>
    </form>
    <script>
        const track = document.querySelector(".carousel-track");
        const slides = document.querySelectorAll(".slide");
        const btnLeft = document.querySelector(".carousel-arrow.left");
        const btnRight = document.querySelector(".carousel-arrow.right");

        let index = 0;

        function update() {
            track.style.transform = `translateX(-${index * 100}%)`;
        }

        btnRight.addEventListener("click", () => {
            if (index < slides.length - 1) index++;
            update();
        });

        btnLeft.addEventListener("click", () => {
            if (index > 0) index--;
            update();
        });

        update();
    </script>



    <!-- FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push, onValue }
            from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // === ТУТ ЗАМІНИ СВІЙ URL ===
        const firebaseConfig = {
            databaseURL: "https://test-1-1387d-default-rtdb.firebaseio.com"
        };
        // ===========================

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const listRef = ref(db, "comments_project2");

        // ==== ВИВЕДЕННЯ КОМЕНТАРІВ ЗАВЖДИ ====
        onValue(listRef, (snapshot) => {
            const commentsBox = document.getElementById("comments");
            commentsBox.innerHTML = ""; // очищаємо

            snapshot.forEach(child => {
                const data = child.val();

                const div = document.createElement("div");
                div.className = "comment-item";

                div.innerHTML = `
            <div><strong>${data.name}</strong> — ${data.datetime}</div>
            <div>${data.text}</div>
        `;

                commentsBox.appendChild(div);
            });
        });

        // ==== ВІДПРАВКА КОМЕНТАРЯ ====
        document.getElementById("commentForm").addEventListener("submit", (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const text = document.getElementById("comment").value.trim();

            if (!name || !text) return;

            const now = new Date();
            const date = now.toLocaleDateString("uk-UA");
            const time = now.toLocaleTimeString("uk-UA", {
                hour: "2-digit", minute: "2-digit"
            });

            push(listRef, {
                name: name,
                text: text,
                datetime: `${date} ${time}`
            });

            document.getElementById("commentForm").reset();
        });
    </script>
